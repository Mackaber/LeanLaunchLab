<form class="comment form-stacked">
  <fieldset>
    <div class="clearfix">
      <textarea id="body" name="body" placeholder="post a comment"><%= comment.get("body") %></textarea>
      <span class="help-block error"></span>
    </div>
    <button class="btn small save"><%= comment.isNew() ? "Publicar" : "Actualizar" %> Comentar</button>
  </fieldset>
</form>
