<div class="member-listing-name">
  <%= member.user().get("name") %>
</div>
<div class="member-listing-email">
  <a href="mailto:<%= member.user().get('email') %>"><%= member.user().get("email") %></a>
</div>
<div class="member-listing-perm">
  <span><%= member.get("level") %></span>
  <select name="level" id="level" />
</div>
<div class="member-listing-role">
  <span><%= member.get("role") %></span>
  <select name="role" id="role" />
</div>
<a href="#" class="delete">quitar</a>
