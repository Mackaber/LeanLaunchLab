<h1>
  Ajustes de Usuario
</h1>
<ul class="toplink">
  <li>
    <a href="/settings/profile" class="selected">Perfil</a>
  </li>
  <li>
    <a href="/settings/notifications">Preferencias de Email</a>
  </li>
</ul><br class="spacer">
<div class="body-wrapper">
  <div class="box-wrapper">
    <h3>
      ACTUALIZA TU PERFIL
    </h3>
    <div class="info-bar">
      <img class="basic" alt="">INFORMACIÓN BÁSICA
    </div>
    <div class="form-body">
      <div class="name-email">
        <form class="form">
          <p class="row">
            <label for="name">Nombre</label>
            <input name="name" id="name" type="text" value="<%= user.get('name') %>" />
            <span class="help-block error"></span>
          </p>
          <p class="row">
            <label for="email">Email</label>
            <input name="email" id="email" type="text" value="<%= user.get('email') %>" />
            <span class="help-block error"></span>
          </p>
          <p class="row">
            <label for="time_zone">Zona Horaria</label>
            <select name="time_zone" id="time_zone"></select>
            <span class="help-block error"></span>
          </p>
          <p class="row">
            <label for="home_page">Página predeterminada</label>
            <select name="home_page" id="home_page">
              <option value="/projects">Panel de Control</option>
              <option value="/projects/last_canvas">Canvas visto por última vez</option>
              <option value="/projects/last">Plan visto por última vez</option>
            </select>
            <span class="help-block error"></span>
          </p>
          <p class="row">
            <button class="btn save">guardar</button>
          </p>
        </form>
      </div>
    </div>

    <div class="info-bar">
      <img class="avatar" alt="">PROFILE PICTURE

      <div class="upload" id="upload">
        <div class="pending-list"></div>

        <div class="drag">or drag and drop files here</div>
      </div>

      </div>
    </div>

    <div class="info-bar">
      <img class="password" alt="">CAMBIAR CONTRASEÑA
    </div>
    <div class="form-body last">
      <div class="name-email">
        <form class="form password">
          <p class="row">
            <label for="current_password">Contraseña actual</label>
            <input name="current_password" id="current_password" type="password" autocomplete="off" />
            <span class="help-block error"></span>
          </p>
          <p class="row">
            <label for="password">Nueva Contraseña</label>
            <input name="password" id="password" type="password" autocomplete="off" />
            <span class="help-block error"></span>
          </p>
          <p class="row">
            <label for="password_confirmation">Repetir Nueva Contraseña</label>
            <input name="password_confirmation" id="password_confirmation" type="password" autocomplete="off" />
            <span class="help-block error"></span>
          </p>
          <p class="row">
            <button class="btn save">save</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
